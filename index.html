<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>Job Application
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                <label for="first name">
                    First Name
                </label>
                 <input id="first name"
                name="first name"
                placeholder="Enter the first name..."/>

                </div>
                
                    <div class="form_control">
                    <label for="last name">
                        Last Name
                    </label>
                     <input id="last name"
                    name="last name"
                    placeholder="Enter the last name..."/>
    
                    </div>
                
                        <div class="form_control">
                        <label for="email">
                          Email
                        </label>
                         <input id="email"
                        name="email"
                        placeholder="Enter the email..."/>
        
                        </div>
                        
                            <div class="form_control">
                            <label for="job_role"> Job role </label>
                            <select>
                                <option value="">Select job role</option>
                                <option value="frontend">frontend Developer</option>
                                <option value="backend">BAckend Developer</option>
                                <option value="full_stack">FUll stack developer</option>
                                <option value="ui_ux">UI Ux designer</option>
                            </select>
                               
                        </div>
                            <div class="textarea_control">
                            <label for="address"> Address </label>
                   <textarea name="address" id="address" rows="4" cols="50" placeholder=" Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">
                    citys
                </label>
                <input id="city" name="city" placeholder="Enter the city">

                </div>
                <div class="form_control">
                <label for="pin code">
                    pin code
                </label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter the pin code">

                </div>
                <div class="form_control">
                    <label for="date">
                        date
                    </label>
                    <input type="date" id="date" name="date" placeholder="Enter the date">
    
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            upload your cv
                        </label>
                        <input type="file" id="upload" name="upload" placeholder="Enter the upload">
        
                        </div>
                        <div class="button_container"> 
                            <button type="submit">Apply now</button>
                        </div>
        </form>
        </div>
    </div>
    
</body>
</html>
